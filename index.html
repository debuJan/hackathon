<!-- HTML FILE: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Hosting Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hackathon Hosting Platform</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#register">Register</a>
            <a href="#leaderboard">Leaderboard</a>
            <a href="#schedule">Schedule</a>
            <a href="#login">Login</a>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h2>Welcome to the Hackathon</h2>
            <p>Register your team, compete, and win exciting prizes!</p>
        </section>

        <section id="register" class="card">
            <h2>Group Registration</h2>
            <form id="registrationForm" onsubmit="registerTeam(event)">
                <input type="text" id="teamName" placeholder="Team Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="redirectToLogin()" class="btn-secondary">Already registered? Login</button>
        </section>

        <section id="leaderboard" class="card">
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </section>

        <section id="schedule" class="card">
            <h2>Schedule</h2>
            <ul id="scheduleList"></ul>
        </section>

        <section id="certificate" class="card">
            <h2>Download Certificate</h2>
            <button onclick="generateCertificate()">Download</button>
        </section>

        <section id="login" class="card">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="loginUser(event)">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="redirectToRegister()" class="btn-secondary">New here? Register</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hackathon Hosting Platform</p>
    </footer>

    <script src="app.js"></script>

    <script>
        function registerTeam(event) {
            event.preventDefault();
            const teamName = document.getElementById('teamName').value;
            const email = document.getElementById('email').value;
            alert(`âœ… Team ${teamName} registered successfully with email ${email}!`);
            document.getElementById('registrationForm').reset();
        }

        function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            alert(`ðŸ”’ Logged in successfully as ${email}!`);
            document.getElementById('loginForm').reset();
        }

        function redirectToLogin() {
            window.location.href = '#login';
        }

        function redirectToRegister() {
            window.location.href = '#register';
        }
    </script>
</body>
</html>
